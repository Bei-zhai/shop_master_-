<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../../../css/win.css">
</head>
<body>
	<div class="zq_zhuce1_nei1">
		<div class="zq_zhuce1_nei1_top clear">
			<div class="zq_zhuce1_nei1_top1" id="zq_zhuce1_nei1_top1">
				<span id="zq_emali">店铺信息</span>
				
			</div>
			<div class="zq_zhuce1_nei1_top2" id="zq_zhuce1_nei1_top2">
				<span id="zq_phone">修改店铺信息</span>
			</div>
			<div class="zq_zhuce1_nei1_mali_1"id="zq_zhuce1_nei1_mali_1">
				<div >
					<p><span>店铺名称</span>：&nbsp&nbsp<span id="storename">欣欣向荣</span></p>
					<!-- 店铺名字：<p id="storename"></p></br> -->
				    <p>店铺图片：</p>
					<img src="../../../images/banner1.jpg" class="store_picture"></img>
					
				</div>		
			</div>
		
			<div class="zq_zhuce1_nei1_mali_2" id="zq_zhuce1_nei1_mali_2">
				<div class>
					<form>
						<p><span>店铺名称</span>：&nbsp&nbsp<input type="text" id="newstorename"></p>
					</form>
                     <input type="file"></input>
					 
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		var zqEmailDiv = document.getElementById("zq_zhuce1_nei1_mali_1");
		var zqPhoneDiv = document.getElementById("zq_zhuce1_nei1_mali_2"); 
		var top1 = document.getElementById("zq_zhuce1_nei1_top1");
		var top2 = document.getElementById("zq_zhuce1_nei1_top2");
		var oBtnEmail = document.getElementById("zq_emali");
		var oBtnPhone = document.getElementById("zq_phone");
		oBtnPhone.onclick = function(){
			top1.style.color="#eee"
			top2.style.color="#000";
			zqEmailDiv.style.display="none";
			zqPhoneDiv.style.display="block";
		}
		oBtnEmail.onclick = function(){
			top2.style.color="#eee"
			top1.style.color="#000"
			zqPhoneDiv.style.display="none";
			zqEmailDiv.style.display="block";
		}
		
		// 显示修改的店名
		function showMsgs(){
			var msg= document.getElementById("newstorename");
			var showMsg=document.getElementById("storename");
			showMsg.innerText=msg.innerText;
		}
	</script>
</body>
</html>
